---

# Choosen platform
# [openjdk, oraclejdk]
java_implementation: oraclejdk

# OracleJDK implementation (provides only support for x64 architectures)
# [1.8.0_201, 1.8.0_202, 11.0.2] (see available urls in ../group_vars/main.yml)
java_oracle_jdk_version: 1.8.0_251
java_oracle_jdk_install_path: /opt/jdk/{{ java_oracle_jdk_version }}

# OpenJDK implementation
java_open_jdk_package: openjdk-{{ java_open_jdk_version_major }}-jdk-headless
java_open_jdk_home_dir: java-{{ java_open_jdk_version_major }}-openjdk-amd64
java_open_jdk_home: /usr/lib/jvm/{{ java_open_jdk_home_dir }}
java_open_jdk_default_java_home: /usr/lib/jvm/default-java
JDK_VERSION: "{{ java_oracle_jdk_version }}"

java_open_jdk_version_major: "{{ java_open_jdk_version | regex_search('^([0-9]{1,2})') }}"

# Older versions requires login to be downloaded
# http://www.oracle.com/technetwork/java/archive-139210.html
java_oracle_jdk_latest_versions_urls:
  11.0.2:
    url: https://download.oracle.com/otn-pub/java/jdk/11.0.2+9/f51449fcd52f4d52b93a989c5c56ed3c/jdk-11.0.2_linux-x64_bin.tar.gz
    sha256: 7b4fd8ffcf53e9ff699d964a80e4abf9706b5bdb5644a765c2b96f99e3a2cdc8
  1.8.0_251:
    url: https://download.oracle.com/otn-pub/java/jdk/8u251-b08/3d5a2bb8f8d4428bbe94aed7ec7ae784/jdk-8u251-linux-x64.tar.gz
    sha256: 777a8d689e863275a647ae52cb30fd90022a3af268f34fc5b9867ce32f1b374e
