---
language: python
python: "2.7.13"
sudo: required

services:
  - docker

before_script:
  - wget -q https://releases.hashicorp.com/packer/1.3.4/packer_1.3.4_linux_amd64.zip -O /tmp/packer.zip
  - sudo unzip -o /tmp/packer.zip -d /usr/local/bin

install:
  - pip install pipenv
  - pipenv install -r test-requirements.txt --python 2.7
env:
  global:
    - secure: 
    - secure: 
  matrix:
    # Debian Jessie
    - DOCKER_IMAGE_BASE=debian:jessie-slim JAVA_IMPLEMENTATION=openjdk
    - DOCKER_IMAGE_BASE=debian:jessie-slim JAVA_IMPLEMENTATION=openjdk JDK_VERSION=8u171-b11-1~bpo8+1
    - DOCKER_IMAGE_BASE=debian:jessie-slim JAVA_IMPLEMENTATION=oraclejdk
    - DOCKER_IMAGE_BASE=debian:jessie-slim JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=1.8.0_201
    - DOCKER_IMAGE_BASE=debian:jessie-slim JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=1.8.0_202
    - DOCKER_IMAGE_BASE=debian:jessie-slim JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=11.0.2
    # Debian Stretch
    - DOCKER_IMAGE_BASE=debian:stretch-slim JAVA_IMPLEMENTATION=openjdk
    - DOCKER_IMAGE_BASE=debian:stretch-slim JAVA_IMPLEMENTATION=openjdk JDK_VERSION=8u181-b13-2~deb9u1
    - DOCKER_IMAGE_BASE=debian:stretch-slim JAVA_IMPLEMENTATION=oraclejdk
    - DOCKER_IMAGE_BASE=debian:stretch-slim JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=1.8.0_201
    - DOCKER_IMAGE_BASE=debian:stretch-slim JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=1.8.0_202
    - DOCKER_IMAGE_BASE=debian:stretch-slim JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=11.0.2
    # Ubuntu Xenial
    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial JAVA_IMPLEMENTATION=openjdk
    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial JAVA_IMPLEMENTATION=openjdk JDK_VERSION=8u191-b12-2ubuntu0.16.04.1
    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial JAVA_IMPLEMENTATION=openjdk JDK_VERSION=9~b114-0ubuntu1
    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial JAVA_IMPLEMENTATION=oraclejdk
    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=1.8.0_201
    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=1.8.0_202
    - DOCKER_IMAGE_BASE=amd64/ubuntu:xenial JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=11.0.2
    # Ubuntu Bionic
    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic JAVA_IMPLEMENTATION=openjdk
    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic JAVA_IMPLEMENTATION=openjdk JDK_VERSION=8u191-b12-2ubuntu0.18.04.1
    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic JAVA_IMPLEMENTATION=openjdk JDK_VERSION=11.0.1+13-3ubuntu1~18.04~ppa1
    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic JAVA_IMPLEMENTATION=oraclejdk
    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=1.8.0_201
    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=1.8.0_202
    - DOCKER_IMAGE_BASE=amd64/ubuntu:bionic JAVA_IMPLEMENTATION=oraclejdk JDK_VERSION=11.0.2

script:
  - pipenv run molecule test -s ${JAVA_IMPLEMENTATION}

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

deploy:
  provider: script
  script: 
    - packer build -var 'java_implementation=${JAVA_IMPLEMENTATION}' -var 'linux_distribution=${DOCKER_IMAGE_BASE}' -var-file=packer/varfiles/${DOCKER_IMAGE_BASE}.json packer/template.json
  on:
    branch: develop
