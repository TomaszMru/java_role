---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint

platforms:
  - name: openjdk-jessie
    groups:
      - openjdk
    image: ${DOCKER_IMAGE_BASE:-debian:jessie-slim}

provisioner:
  name: ansible
  inventory:
    group_vars:
      openjdk:
        java_open_jdk_version: ${JDK_VERSION}
  lint:
    name: ansible-lint
scenario:
  name: debian_jessie
verifier:
  name: goss
  lint:
    name: yamllint
