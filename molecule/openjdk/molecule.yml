---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint

platforms:
  - name: openjdk
    groups:
      - openjdk
    image: ${DOCKER_IMAGE_BASE:-debian:jessie-slim}
    privileged: true
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'

provisioner:
  name: ansible
  inventory:
    group_vars:
      openjdk:
        java_implementation: openjdk
        java_open_jdk_version: ${OPEN_JDK_VERSION}
  lint:
    name: ansible-lint
scenario:
  name: openjdk
verifier:
  name: goss
  lint:
    name: yamllint
